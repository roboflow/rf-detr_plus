name: PR Conflict Labeler

on:
  push:
    branches: [main, develop]
  pull_request_target:
    types: [synchronize]

permissions:
  pull-requests: write
  issues: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: üè∑Ô∏è Check if PRs are dirty
        uses: eps1lon/actions-label-merge-conflict@v3
        with:
          dirtyLabel: "has conflicts"
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
